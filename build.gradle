plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '5.3.2'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version:'4.1.3'

    testImplementation 'org.testng:testng:7.6.0'
}

test {
    useTestNG()
}